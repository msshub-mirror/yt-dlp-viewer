<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube動画ダウンロード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #f0f0f5;
      --text-color: #222;
      --accent-color: #007bff;
      --btn-color: #0056b3;
      --card-color: #fff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #181818;
        --text-color: #f0f0f0;
        --accent-color: #3399ff;
        --btn-color: #2277cc;
        --card-color: #252525;
      }
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding-top: 70px;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--accent-color);
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 15px 0;
      z-index: 1000;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1em;
    }

    input, button {
      padding: 0.6em;
      font-size: 16px;
      margin: 0.5em;
    }

    input {
      width: 60%;
      max-width: 500px;
    }

    button {
      background-color: var(--btn-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #progressContainer {
      margin: 1em auto;
      width: 100%;
      background: #ccc;
      height: 20px;
      border-radius: 4px;
      overflow: hidden;
      display: none;
    }

    #progressBar {
      height: 100%;
      background: #4caf50;
      width: 0%;
    }

    #log {
      white-space: pre-line;
      text-align: left;
      font-size: 14px;
      margin: 1em auto;
      padding: 1em;
      max-width: 800px;
      background: var(--card-color);
      border-radius: 4px;
      display: none;
    }

    video {
      width: 100%;
      max-width: 720px;
      margin-top: 1em;
    }

    .button-link {
      display: inline-block;
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: var(--accent-color);
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>YouTube動画ダウンロード</h1>
      <p>動画の取得には時間がかかる場合があります</p>
    </div>
  </header>

  <div class="container">
    <input type="text" id="url" placeholder="YouTubeのURLを入力">
    <br>
    <button id="downloadBtn" onclick="download()">動画を取得</button>
    <button onclick="toggleLog()" id="toggleLogBtn">ログ表示</button>

    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <div id="log"></div>
    <div id="result"></div>
    <div id="videoLink"></div>
  </div>

  <script>
    const API = 'https://yt-dlp-server-c2fo.onrender.com/download';
    const WS_URL = 'wss://yt-dlp-server-c2fo.onrender.com';
    let inProgress = false;
    let logVisible = false;

    function extractVideoId(url) {
      const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      return match ? match[1] : null;
    }

    function toggleLog() {
      logVisible = !logVisible;
      document.getElementById('log').style.display = logVisible ? 'block' : 'none';
      document.getElementById('toggleLogBtn').textContent = logVisible ? 'ログ非表示' : 'ログ表示';
    }

    function download() {
      if (inProgress) {
        alert("ダウンロード中です。お待ちください。");
        return;
      }

      const url = document.getElementById('url').value;
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert("YouTubeのURLが正しくありません");
        return;
      }

      inProgress = true;
      document.getElementById('downloadBtn').disabled = true;
      document.getElementById('progressBar').style.width = '0%';
      document.getElementById('progressContainer').style.display = 'block';
      document.getElementById('log').textContent = '';
      document.getElementById('result').innerHTML = '';
      document.getElementById('videoLink').innerHTML = '';

      const socket = new WebSocket(WS_URL);
      socket.onopen = () => {
        socket.send(JSON.stringify({ id: videoId }));
      };

      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.progress) {
          document.getElementById('log').textContent += msg.progress;
          const match = msg.progress.match(/(\d{1,3}\.\d)%/);
          if (match) {
            const percent = Math.min(parseFloat(match[1]), 100);
            document.getElementById('progressBar').style.width = percent + '%';
          }
        }

        if (msg.done) {
          inProgress = false;
          document.getElementById('downloadBtn').disabled = false;
          const videoUrl = `https://yt-dlp-server-c2fo.onrender.com${msg.videoUrl}?t=${Date.now()}`;

          if (msg.success) {
            document.getElementById('result').innerHTML = `
              <video controls>
                <source src="${videoUrl}" type="video/mp4">
              </video>`;
            document.getElementById('videoLink').innerHTML = `
              <a class="button-link" href="${videoUrl}" target="_blank">動画リンクを開く</a>`;
          } else {
            document.getElementById('result').textContent = '動画の取得に失敗しました';
          }

          socket.close();
          document.getElementById('progressBar').style.width = '100%';
        }
      };

      fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      })
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            inProgress = false;
            document.getElementById('downloadBtn').disabled = false;
            document.getElementById('result').textContent = 'エラーが発生しました';
          }
        })
        .catch(err => {
          inProgress = false;
          document.getElementById('downloadBtn').disabled = false;
          document.getElementById('result').textContent = 'エラーが発生しました';
          console.error(err);
        });
    }
  </script>
</body>
</html>
