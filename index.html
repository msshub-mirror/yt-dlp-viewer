<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画再生テスト</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    input { width: 60%; padding: 0.5em; }
    button { padding: 0.5em 1em; }
    video { margin-top: 20px; width: 80%; max-width: 720px; }
    #progressContainer {
      margin-top: 20px;
      width: 80%;
      background: #eee;
      height: 20px;
      position: relative;
      display: none;
    }
    #progressBar {
      height: 100%;
      background: #4caf50;
      width: 0%;
    }
    #log {
      white-space: pre-line;
      font-size: 14px;
      color: #444;
      margin-top: 1em;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>YouTube動画プレイヤー</h1>
  <h3>読み込みに時間がかかることがあります</h3>
  <input type="text" id="url" placeholder="YouTubeのURLを入力">
  <button onclick="download()">動画を取得</button>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <div id="log"></div>
  <div id="result"></div>

  <script>
    const API = 'https://yt-dlp-server-c2fo.onrender.com/download';
    const WS_URL = 'wss://yt-dlp-server-c2fo.onrender.com';

    function extractVideoId(url) {
      const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      return match ? match[1] : null;
    }

    function download() {
      const url = document.getElementById('url').value;
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert("YouTubeのURLが正しくありません");
        return;
      }

      // WebSocketで進捗を受け取る
      const socket = new WebSocket(WS_URL);
      socket.onopen = () => {
        socket.send(JSON.stringify({ id: videoId }));
      };

      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        const log = document.getElementById('log');

        if (msg.progress) {
          log.textContent += msg.progress;
          document.getElementById('progressContainer').style.display = 'block';

          // 簡易的に % 表示されたらそれを抜き出す
          const percentMatch = msg.progress.match(/(\d{1,3}\.\d)%/);
          if (percentMatch) {
            const percent = Math.min(parseFloat(percentMatch[1]), 100);
            document.getElementById('progressBar').style.width = percent + '%';
          }
        }

        if (msg.done) {
          if (msg.success) {
            document.getElementById('result').innerHTML = `
              <h2>ビデオ：</h2>
              <video controls>
                <source src="https://yt-dlp-server-c2fo.onrender.com${msg.videoUrl}?t=${Date.now()}" type="video/mp4">
              </video>
            `;
          } else {
            document.getElementById('result').textContent = '動画の取得に失敗しました';
          }

          socket.close();
          document.getElementById('progressBar').style.width = '100%';
        }
      };

      fetch(API, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ url })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          document.getElementById('result').textContent = 'エラーが発生しました';
        }
      })
      .catch(err => {
        document.getElementById('result').textContent = 'エラーが発生しました';
        console.error(err);
      });
    }
  </script>
</body>
</html>
