<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>YouTube動画ダウンローダー</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 0.6em;
      margin: 0.5em;
      font-size: 16px;
    }
    input {
      width: 60%;
      max-width: 500px;
    }
    button {
      cursor: pointer;
    }
    video {
      margin-top: 20px;
      width: 80%;
      max-width: 720px;
    }
    #progressContainer {
      margin: 1em auto;
      width: 80%;
      max-width: 500px;
      background: #ddd;
      height: 20px;
      border-radius: 4px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 100%;
      background: #4caf50;
      width: 0%;
    }
    #log {
      white-space: pre-line;
      font-size: 14px;
      color: #444;
      margin-top: 1em;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      display: none;
      background: #fff;
      border: 1px solid #ccc;
      padding: 1em;
      border-radius: 4px;
    }
    #videoLink {
      margin-top: 1em;
    }
    a.button-link {
      display: inline-block;
      padding: 0.5em 1em;
      background: #2196f3;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>YouTube動画プレイヤー</h1>
  <p>動画のダウンロードとキャッシュには時間がかかることがあります。</p>

  <input type="text" id="url" placeholder="YouTubeのURLを入力">
  <br>
  <button id="downloadBtn" onclick="download()">動画を取得</button>
  <button id="toggleLogBtn" onclick="toggleLog()">ログ表示</button>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <div id="log"></div>
  <div id="result"></div>
  <div id="videoLink"></div>

  <script>
    const API = 'https://yt-dlp-server-c2fo.onrender.com/download';
    const WS_URL = 'wss://yt-dlp-server-c2fo.onrender.com';
    let inProgress = false;
    let logVisible = false;

    function extractVideoId(url) {
      const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      return match ? match[1] : null;
    }

    function toggleLog() {
      logVisible = !logVisible;
      const log = document.getElementById('log');
      log.style.display = logVisible ? 'block' : 'none';
      document.getElementById('toggleLogBtn').textContent = logVisible ? 'ログ非表示' : 'ログ表示';
    }

    function download() {
      if (inProgress) {
        alert("ダウンロード処理中です。しばらくお待ちください。");
        return;
      }

      const url = document.getElementById('url').value;
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert("YouTubeのURLが正しくありません");
        return;
      }

      inProgress = true;
      document.getElementById('downloadBtn').disabled = true;
      document.getElementById('progressBar').style.width = '0%';
      document.getElementById('progressContainer').style.display = 'block';
      document.getElementById('log').textContent = '';
      document.getElementById('result').innerHTML = '';
      document.getElementById('videoLink').innerHTML = '';

      const socket = new WebSocket(WS_URL);
      socket.onopen = () => {
        socket.send(JSON.stringify({ id: videoId }));
      };

      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        const log = document.getElementById('log');

        if (msg.progress) {
          log.textContent += msg.progress;

          const percentMatch = msg.progress.match(/(\d{1,3}\.\d)%/);
          if (percentMatch) {
            const percent = Math.min(parseFloat(percentMatch[1]), 100);
            document.getElementById('progressBar').style.width = percent + '%';
          }
        }

        if (msg.done) {
          inProgress = false;
          document.getElementById('downloadBtn').disabled = false;

          if (msg.success) {
            const videoUrl = `https://yt-dlp-server-c2fo.onrender.com${msg.videoUrl}?t=${Date.now()}`;
            document.getElementById('result').innerHTML = `
              <h2>ビデオ：</h2>
              <video controls>
                <source src="${videoUrl}" type="video/mp4">
              </video>
            `;
            document.getElementById('videoLink').innerHTML = `
              <a class="button-link" href="${videoUrl}" target="_blank">動画リンクを開く</a>
            `;
          } else {
            document.getElementById('result').textContent = '動画の取得に失敗しました';
          }

          socket.close();
          document.getElementById('progressBar').style.width = '100%';
        }
      };

      fetch(API, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ url })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          inProgress = false;
          document.getElementById('downloadBtn').disabled = false;
          document.getElementById('result').textContent = 'エラーが発生しました';
        }
      })
      .catch(err => {
        inProgress = false;
        document.getElementById('downloadBtn').disabled = false;
        document.getElementById('result').textContent = 'エラーが発生しました';
        console.error(err);
      });
    }
  </script>
</body>
</html>
