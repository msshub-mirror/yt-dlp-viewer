<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>動画再生テスト</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    input { width: 60%; padding: 0.5em; }
    button { padding: 0.5em 1em; }
    video { margin-top: 20px; width: 80%; max-width: 720px; }
    #progress-container {
      margin-top: 20px;
      width: 80%;
      max-width: 500px;
      height: 20px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      margin-inline: auto;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
    }
  </style>
</head>
<body>
  <h1>YouTube動画プレイヤー</h1>
  <input type="text" id="url" placeholder="YouTubeのURLを入力">
  <button onclick="download()">動画を取得</button>

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="status-text">待機中...</div>
  <div id="result"></div>

  <script>
    const API = 'https://yt-dlp-server-c2fo.onrender.com';

    function download() {
      const url = document.getElementById('url').value;
      document.getElementById('status-text').textContent = '準備中...';
      document.getElementById('progress-bar').style.width = '0%';
      document.getElementById('result').innerHTML = '';

      fetch(`${API}/download`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ url })
      })
      .then(res => res.json())
      .then(data => {
        if (data.id) {
          const ws = new WebSocket(`wss://yt-dlp-server-c2fo.onrender.com?id=${data.id}`);

          ws.onmessage = (msg) => {
            const data = JSON.parse(msg.data);
            if (data.progress !== undefined) {
              document.getElementById('progress-bar').style.width = `${data.progress}%`;
              document.getElementById('status-text').textContent = `ダウンロード中: ${data.progress.toFixed(1)}%`;
            }
            if (data.done) {
              document.getElementById('status-text').textContent = '完了！';
              document.getElementById('result').innerHTML = `
                <video controls>
                  <source src="${API}${data.url}" type="video/mp4">
                </video>
              `;
              ws.close();
            }
          };
        } else {
          document.getElementById('status-text').textContent = 'ダウンロードに失敗しました';
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('status-text').textContent = 'エラーが発生しました';
      });
    }
  </script>
</body>
</html>
