<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画ダウンロード</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding-top: 50px;
      background-color: #f0f0f5;
      color: #333;
    }
    @media (prefers-color-scheme: dark) {
      body { background-color: #121212; color: #eee; }
      header { background-color: #222; }
      .input-container input, .input-container button {
        background-color: #333;
        color: #eee;
        border-color: #444;
      }
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #007bff;
      display: flex;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }
    .input-container {
      display: flex;
      padding: 8px;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    .input-container button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      background-color: #0056b3;
      color: white;
    }
    #progressContainer {
      height: 3px;
      background: #ccc;
      width: 100%;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #28a745;
      transition: width 0.3s ease;
    }
    #log {
      position: fixed;
      top: 55px;
      right: 0;
      width: 300px;
      max-height: 90vh;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 13px;
      padding: 10px;
      overflow-y: auto;
      display: none;
      z-index: 1001;
    }
    #result, #videoLink, #history {
      max-width: 800px;
      margin: 1em auto;
      text-align: center;
    }
    video {
      margin-top: 20px;
      width: 100%;
      max-width: 720px;
    }
    .button-link {
      display: inline-block;
      margin-top: 10px;
      background: #2196f3;
      color: white;
      padding: 0.5em 1em;
      border-radius: 4px;
      text-decoration: none;
    }
    .history-item {
      font-size: 14px;
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="input-container">
      <input type="text" id="url" placeholder="YouTubeのURLを入力">
      <button onclick="download()" id="downloadBtn">取得</button>
      <button onclick="toggleLog()" id="toggleLogBtn">ログ</button>
    </div>
    <div id="progressContainer"><div id="progressBar"></div></div>
  </header>

  <div id="log"></div>
  <div id="result"></div>
  <div id="videoLink"></div>
  <div id="history">
    <h3>再生履歴</h3>
    <div id="historyList"></div>
  </div>

  <script>
    const API = 'https://yt-dlp-server-c2fo.onrender.com/download';
    const WS_URL = 'wss://yt-dlp-server-c2fo.onrender.com';
    let inProgress = false;
    let logVisible = false;

    function extractVideoId(url) {
      const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      return match ? match[1] : null;
    }

    function toggleLog() {
      logVisible = !logVisible;
      const log = document.getElementById('log');
      log.style.display = logVisible ? 'block' : 'none';
      document.getElementById('toggleLogBtn').textContent = logVisible ? '非表示' : 'ログ';
    }

    function addToHistory(videoId, videoUrl) {
      const history = JSON.parse(localStorage.getItem('history') || '[]');
      history.unshift({ id: videoId, url: videoUrl, time: new Date().toLocaleString() });
      localStorage.setItem('history', JSON.stringify(history.slice(0, 10)));
      renderHistory();
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem('history') || '[]');
      const list = history.map(item => `
        <div class="history-item">
          <a href="${item.url}" target="_blank">${item.id}</a>
          <span style="color: #888;"> (${item.time})</span>
        </div>
      `).join('');
      document.getElementById('historyList').innerHTML = list || '<p>履歴はありません。</p>';
    }

    function download() {
      if (inProgress) {
        alert("ダウンロード中です。しばらくお待ちください。");
        return;
      }

      const url = document.getElementById('url').value;
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert("正しいYouTubeのURLを入力してください。");
        return;
      }

      inProgress = true;
      document.getElementById('downloadBtn').disabled = true;
      document.getElementById('progressContainer').style.display = 'block';
      document.getElementById('progressBar').style.width = '0%';
      document.getElementById('log').textContent = '';
      document.getElementById('result').innerHTML = '';
      document.getElementById('videoLink').innerHTML = '';

      const socket = new WebSocket(WS_URL);
      socket.onopen = () => {
        socket.send(JSON.stringify({ id: videoId }));
      };

      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.progress) {
          document.getElementById('log').textContent += msg.progress;
          const match = msg.progress.match(/(\d{1,3}\.\d)%/);
          if (match) {
            const percent = Math.min(parseFloat(match[1]), 100);
            document.getElementById('progressBar').style.width = percent + '%';
          }
        }

        if (msg.done) {
          inProgress = false;
          document.getElementById('downloadBtn').disabled = false;
          document.getElementById('progressContainer').style.display = 'none';

          if (msg.success) {
            const videoUrl = `https://yt-dlp-server-c2fo.onrender.com${msg.videoUrl}?t=${Date.now()}`;
            document.getElementById('result').innerHTML = `
              <video controls><source src="${videoUrl}" type="video/mp4"></video>
            `;
            document.getElementById('videoLink').innerHTML = `
              <a href="${videoUrl}" class="button-link" target="_blank">動画リンクを開く</a>
            `;
            addToHistory(videoId, videoUrl);
          } else {
            document.getElementById('result').textContent = '動画の取得に失敗しました。';
          }
          socket.close();
        }
      };

      fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          inProgress = false;
          document.getElementById('downloadBtn').disabled = false;
          document.getElementById('result').textContent = 'エラーが発生しました';
        }
      })
      .catch(err => {
        inProgress = false;
        document.getElementById('downloadBtn').disabled = false;
        document.getElementById('result').textContent = '通信エラー';
        console.error(err);
      });
    }

    window.onload = renderHistory;
  </script>
</body>
</html>
