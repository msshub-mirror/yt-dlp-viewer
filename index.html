<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動画ダウンロード</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding-top: 70px;
      background-color: #f0f0f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #eee;
      }
      header {
        background-color: #222;
      }
      .input-container input,
      .input-container button {
        background-color: #333;
        color: #eee;
        border-color: #444;
      }
    }
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #007bff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      padding: 10px 0;
      display: flex;
      justify-content: center;
      z-index: 1000;
    }
    .input-container {
      display: flex;
      width: 90%;
      max-width: 600px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    .input-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    #progressContainer {
      width: 80%;
      max-width: 500px;
      height: 20px;
      background-color: #ccc;
      border-radius: 5px;
      margin-top: 20px;
      overflow: hidden;
      display: none;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #28a745;
    }
    #log {
      white-space: pre-line;
      margin-top: 1em;
      max-width: 80%;
      display: none;
      font-size: 14px;
    }
    video {
      margin-top: 20px;
      width: 80%;
      max-width: 720px;
    }
    #videoLink {
      margin-top: 10px;
    }
    .button-link {
      margin-top: 10px;
      display: inline-block;
      background: #2196f3;
      color: white;
      padding: 0.5em 1em;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div class="input-container">
      <input type="text" id="url" placeholder="YouTubeのURLを入力">
      <button onclick="download()" id="downloadBtn">取得</button>
      <button onclick="toggleLog()" id="toggleLogBtn">ログ</button>
    </div>
  </header>

  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="log"></div>
  <div id="result"></div>
  <div id="videoLink"></div>

  <script>
    const API = 'https://yt-dlp-server-c2fo.onrender.com/download';
    const WS_URL = 'wss://yt-dlp-server-c2fo.onrender.com';
    let inProgress = false;
    let logVisible = false;

    function extractVideoId(url) {
      const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      return match ? match[1] : null;
    }

    function toggleLog() {
      logVisible = !logVisible;
      document.getElementById('log').style.display = logVisible ? 'block' : 'none';
      document.getElementById('toggleLogBtn').textContent = logVisible ? '非表示' : 'ログ';
    }

    function download() {
      if (inProgress) {
        alert("ダウンロード処理中です。お待ちください。");
        return;
      }

      const url = document.getElementById('url').value;
      const videoId = extractVideoId(url);
      if (!videoId) {
        alert("YouTubeのURLが正しくありません");
        return;
      }

      inProgress = true;
      document.getElementById('downloadBtn').disabled = true;
      document.getElementById('progressContainer').style.display = 'block';
      document.getElementById('progressBar').style.width = '0%';
      document.getElementById('log').textContent = '';
      document.getElementById('result').innerHTML = '';
      document.getElementById('videoLink').innerHTML = '';

      const socket = new WebSocket(WS_URL);
      socket.onopen = () => socket.send(JSON.stringify({ id: videoId }));

      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.progress) {
          document.getElementById('log').textContent += msg.progress;
          const percentMatch = msg.progress.match(/(\d{1,3}\.\d)%/);
          if (percentMatch) {
            document.getElementById('progressBar').style.width = Math.min(parseFloat(percentMatch[1]), 100) + '%';
          }
        }

        if (msg.done) {
          inProgress = false;
          document.getElementById('downloadBtn').disabled = false;
          const videoUrl = `https://yt-dlp-server-c2fo.onrender.com${msg.videoUrl}?t=${Date.now()}`;
          if (msg.success) {
            document.getElementById('result').innerHTML = `
              <video controls><source src="${videoUrl}" type="video/mp4"></video>
            `;
            document.getElementById('videoLink').innerHTML = `
              <a href="${videoUrl}" class="button-link" target="_blank">動画リンクを開く</a>
            `;
          } else {
            document.getElementById('result').textContent = '動画の取得に失敗しました';
          }
          socket.close();
          document.getElementById('progressBar').style.width = '100%';
        }
      };

      fetch(API, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ url })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.success) {
          inProgress = false;
          document.getElementById('downloadBtn').disabled = false;
          document.getElementById('result').textContent = 'エラーが発生しました';
        }
      })
      .catch(err => {
        inProgress = false;
        document.getElementById('downloadBtn').disabled = false;
        document.getElementById('result').textContent = 'エラーが発生しました';
        console.error(err);
      });
    }
  </script>
</body>
</html>
