<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>教育動画アップロード＆再生</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    input { width: 60%; padding: 0.5em; }
    button { padding: 0.5em 1em; }
    video { margin-top: 20px; width: 80%; max-width: 720px; }
  </style>
</head>
<body>
  <h1>教育目的動画プレイヤー</h1>
  <input type="text" id="url" placeholder="YouTubeのURLを入力">
  <button onclick="download()">動画を取得</button>

  <div id="result"></div>

  <script>
    const API = 'https://yt-dlp-server-c2fo.onrender.com/download'; // ← RenderのAPI URLに差し替え！

    function download() {
      const url = document.getElementById('url').value;
      fetch(API, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ url })
      })
      .then(res => res.json())
      .then(data => {
        if (data.videoUrl) {
          document.getElementById('result').innerHTML = `
            <h2>再生：</h2>
            <video controls>
              <source src="https://yt-dlp-server-c2fo.onrender.com${data.videoUrl}" type="video/mp4">
            </video>
          `;
        } else {
          document.getElementById('result').textContent = '動画の取得に失敗しました';
        }
      }).catch(err => {
  err.text().then(text => {
    document.getElementById('result').textContent = 'エラー詳細: ' + text;
  });
});

    }
  </script>
</body>
</html>
